{% if posts %}
<ul>
{% for post in posts %}
    <li><a href="{{post.url}}">{{ post.name }}</a>:&nbsp;{{post.description}}</li>
{% endfor %}
</ul>
{% else %}
<p>No posts.</p>
{% endif %}
<form action="/post/" name="post" method="post">
    {% csrf_token %}
    <label>name:</label><input name="name" />
    <label>description:</label><input name="description" />
    <label>url:</label><input name="url" />
    <input type="submit">
</form>
